<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassRain - Transform Your Home</title>
    <style>
        /* GlassRain Color Scheme */
        :root {
            --glassrain-gold: #C29E49;
            --midnight-black: #1A1A1A;
            --rain-slate: #2E2E2E;
            --cloud-white: #F8F8F8;
            --mist-gray: #E5E5E5;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--midnight-black);
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: var(--glassrain-gold);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .tabs {
            display: flex;
            border-radius: 8px;
            background-color: var(--rain-slate);
            overflow: hidden;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: var(--glassrain-gold);
            color: var(--midnight-black);
            font-weight: bold;
        }

        .tab-content {
            display: none;
            width: 100%;
            max-width: 500px;
            background-color: var(--rain-slate);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--midnight-black);
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: 2px solid var(--glassrain-gold);
        }

        .btn {
            background-color: var(--glassrain-gold);
            color: var(--midnight-black);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d4b05e;
        }

        .links-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .demo-link {
            color: var(--glassrain-gold);
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            padding: 8px 16px;
            border: 2px solid var(--glassrain-gold);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .demo-link:hover {
            background-color: rgba(194, 158, 73, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">GlassRain</div>
        <div class="tagline">Transform your living spaces with intelligent technology</div>

        <div class="tabs">
            <div class="tab active" data-tab="new-user">Enter Address</div>
            <div class="tab" data-tab="returning">Returning User</div>
        </div>

        <div class="tab-content active" id="new-user-content">
            <div class="form-group">
                <label for="address">Enter your address to get started</label>
                <input type="text" id="address" placeholder="123 Main St, City, State, ZIP">
            </div>
            <button class="btn" id="analyze-btn">Analyze Property</button>
        </div>

        <div class="tab-content" id="returning-content">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button class="btn" id="login-btn">Sign In</button>
        </div>

        <div class="links-container">
            <h3>Demo Links</h3>
            <a href="/dashboard" class="demo-link">Dashboard</a>
            <a href="/elevate" class="demo-link">Elevate Shop</a>
            <a href="/services" class="demo-link">Services</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and content
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    const tabName = this.getAttribute('data-tab');
                    document.getElementById(`${tabName}-content`).classList.add('active');
                });
            });
            
            // Analyze button click
            document.getElementById('analyze-btn').addEventListener('click', function() {
                const address = document.getElementById('address').value;
                if (address) {
                    // In a real app, we would send the address to the server for processing
                    console.log('Analyzing address:', address);
                    // For demo purposes, redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    alert('Please enter an address');
                }
            });
            
            // Login button click
            document.getElementById('login-btn').addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (email && password) {
                    // In a real app, we would authenticate the user
                    console.log('Signing in with:', email);
                    // For demo purposes, redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    alert('Please enter your email and password');
                }
            });
        });
    </script>
</body>
</html>
